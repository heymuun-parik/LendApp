version: "3.8"
services:
  api:
    build: ./apps/api
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=file:./db/prisma/dev.db
    volumes:
      - ./apps/api:/usr/src/app
      - ./db/prisma:/usr/src/app/prisma
  web:
    build: ./apps/web
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000
    volumes:
      - ./apps/web:/usr/src/app
